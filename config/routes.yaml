addUser:
    path: /signin
    controller: App\Controller\UserController::addUser

user:
    path: /user
    controller: App\Controller\UserController::user

editUserImg:
    path: /user/edit/img
    controller: App\Controller\UserController::editUserImg

editUser:
    path: /user/edit
    controller: App\Controller\UserController::editUser

editUserPasswd:
    path: /user/edit/password
    controller: App\Controller\UserController::editUserPasswd