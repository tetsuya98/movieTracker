accueil:
    path: /
    controller: App\Controller\MovieController::accueil

createMovie:
    path: /movie/create
    controller: App\Controller\MovieController::createMovie

movies:
    path: /movies
    controller: App\Controller\MovieController::showMovies

movie:
    path: /movie/{id}
    controller: App\Controller\MovieController::showMovie

editMovie:
    path: /movie/edit/{id}
    controller: App\Controller\MovieController::editMovie

removeMovie:
    path: /movie/remove/{id}
    controller: App\Controller\MovieController::removeMovie

vueMovie:
    path: /movie/vue/{id}/{page}
    controller: App\Controller\MovieController::vueMovie

pasvueMovie:
    path: /movie/vue/pas/{id}/{page}
    controller: App\Controller\MovieController::pasvueMovie

saveFilter:
    path: /movies/filtre/{filter}
    controller: App\Controller\MovieController::saveFilter

saveOrder:
    path: /movies/order/{order}-{asc}
    controller: App\Controller\MovieController::saveOrder

saveAffichage:
    path: /movies/affichage/{affichage}
    controller: App\Controller\MovieController::saveAffichage

